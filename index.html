<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Edge Dots — Fast</title>
<style>
  html,body{height:100%;margin:0;background:#000;overflow:hidden}
  #out{position:fixed;inset:0;display:block;width:100vw;height:100vh}
  #v{display:none}
  #gate{position:fixed;inset:0;display:none;place-items:center;background:#000a;color:#0f8;font:16px system-ui}
  #gate .box{border:1px solid #0f8;padding:16px 20px;border-radius:10px}
  #hud{position:fixed;left:12px;bottom:12px;color:#9ef;background:#0008;padding:10px 12px;border:1px solid #395;border-radius:10px;font:12px ui-monospace,system-ui}
  #hud b{color:#cfe}
</style>
</head>
<body>
<canvas id="out"></canvas>
<video id="v" playsinline muted></video>
<div id="gate"><div class="box">Camera permission needed — click to start</div></div>
<div id="hud"></div>

<script>
(function(){
  const v = document.getElementById('v');
  const cnv = document.getElementById('out');
  const g = cnv.getContext('2d', { willReadFrequently:true });
  const gate = document.getElementById('gate');
  const hud  = document.getElementById('hud');

  /* -------- knobs (safe defaults) -------- */
  const MAX_SAMPLE_W = 720;     // analysis width (higher = more detail)
  let GRID = 3;                 // sampling step in analysis space
  let DOT = 1.6;                // dot size in display pixels
  const TRAIL = 0.18;           // 0..1, higher = longer trail
  const CAP_DPR = 1;            // cap DPR for perf
  const EDGE_T = 55;            // Sobel magnitude threshold
  const TINT = [150,255,210];   // dot color (mint)
  let autoThrottle = true;      // keep fps stable by nudging GRID
  /* -------------------------------------- */

  let running=false, raf=null, lastTime=performance.now(), fps=0, showHUD=true;

  // canvas sizing with capped DPR
  function resize(){
    const dpr = Math.min(CAP_DPR, window.devicePixelRatio||1);
    const w = Math.max(1, Math.floor(innerWidth*dpr));
    const h = Math.max(1, Math.floor(innerHeight*dpr));
    cnv.width=w; cnv.height=h;
    cnv.style.width=innerWidth+'px';
    cnv.style.height=innerHeight+'px';
    g.setTransform(dpr,0,0,dpr,0,0);
  }
  resize(); addEventListener('resize', resize);

  // offscreen buffer
  let buf = document.createElement('canvas');
  let gb  = buf.getContext('2d', { willReadFrequently:true });

  function luma(r,g,b){ return 0.2126*r + 0.7152*g + 0.0722*b; }

  function drawHUD(){
    if(!showHUD){ hud.style.display='none'; return; }
    hud.style.display='block';
    hud.innerHTML = `<b>Edge Dots</b> • GRID ${GRID}px • DOT ${DOT.toFixed(1)}px • ${autoThrottle?'Auto':'Manual'} • ${fps.toFixed(0)} fps<br>
    [ / ] grid • - / = dot size • F toggle auto • H toggle HUD`;
  }

  function loop(){
    if(!running) return;

    // fps + throttle
    const now = performance.now();
    const dt = now - lastTime; lastTime = now;
    fps = 1000 / dt;
    if (autoThrottle && (now % 500 < dt)){ // every ~0.5s
      if (fps < 50 && GRID < 6) GRID++;        // ease up
      else if (fps > 58 && GRID > 2) GRID--;   // add detail
    }

    // trail
    g.fillStyle = `rgba(0,0,0,${TRAIL})`;
    g.fillRect(0,0,cnv.width,cnv.height);

    const vw = v.videoWidth||640, vh = v.videoHeight||480;

    // cover scaling; sample from downscaled buffer
    const coverScale = Math.max(cnv.width/vw, cnv.height/vh);
    const drawW = Math.min(MAX_SAMPLE_W, Math.ceil(vw*coverScale));
    const drawH = Math.ceil(drawW * (vh/vw));
    buf.width = drawW; buf.height = drawH;
    gb.drawImage(v,0,0,drawW,drawH);
    const img = gb.getImageData(0,0,drawW,drawH);
    const px  = img.data;

    const dispW = vw*coverScale, dispH = vh*coverScale;
    const ox = (cnv.width - dispW)/2, oy = (cnv.height - dispH)/2;
    const sx = dispW/drawW, sy = dispH/drawH;

    // build luma array
    const Y = new Float32Array(drawW*drawH);
    for (let y=0,i=0,p=0; y<drawH; y++){
      for (let x=0; x<drawW; x++,i++,p+=4){
        Y[i] = luma(px[p],px[p+1],px[p+2]);
      }
    }

    // Sobel edge magnitude; draw tiny rects for speed
    const Gx = [-1,0,1,-2,0,2,-1,0,1];
    const Gy = [-1,-2,-1,0,0,0,1,2,1];

    const col = `rgba(${TINT[0]},${TINT[1]},${TINT[2]},0.85)`;
    g.fillStyle = col;
    g.globalCompositeOperation = 'lighter';

    const stepY = GRID, stepX = GRID;
    for (let y=1; y<drawH-1; y+=stepY){
      let row = y*drawW;
      for (let x=1; x<drawW-1; x+=stepX){
        // Sobel 3x3
        let sxv=0, syv=0, k=0;
        for (let j=-1;j<=1;j++){
          const r = (row + j*drawW);
          for (let i=-1;i<=1;i++,k++){
            const val = Y[r + x + i];
            sxv += Gx[k]*val; syv += Gy[k]*val;
          }
        }
        const mag = Math.hypot(sxv, syv);
        if (mag < EDGE_T) continue;

        // micro-dot (square) — faster than arc()
        const cx = ox + x*sx, cy = oy + y*sy;
        // scale opacity a bit by magnitude (optional)
        // g.globalAlpha = 0.5 + Math.min(0.5, mag/512);
        g.fillRect(cx, cy, DOT, DOT);
      }
    }
    g.globalCompositeOperation = 'source-over';
    drawHUD();
    raf = requestAnimationFrame(loop);
  }

  async function startCam(){
    if (running) return;
    try{
      const stream = await navigator.mediaDevices.getUserMedia({ video:{ facingMode:'user' }, audio:false });
      v.srcObject = stream; await v.play();
      running = true; loop();
    }catch(e){
      gate.style.display='grid';
      console.warn('Camera start failed:', e);
    }
  }

  window.addEventListener('load', startCam);
  gate.addEventListener('click', async ()=>{ gate.style.display='none'; await startCam(); });

  // controls
  addEventListener('keydown', (e)=>{
    if (e.key==='[') GRID = Math.min(12, GRID+1);
    else if (e.key===']') GRID = Math.max(2, GRID-1);
    else if (e.key==='-') DOT = Math.max(0.8, DOT-0.2);
    else if (e.key==='=') DOT = Math.min(3.0, DOT+0.2);
    else if (e.key==='f' || e.key==='F') autoThrottle = !autoThrottle;
    else if (e.key==='h' || e.key==='H') showHUD = !showHUD;
    drawHUD();
  });

  drawHUD();
})();
</script>
</body>
</html>
