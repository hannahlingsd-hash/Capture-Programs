<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Edge Dots — Clean Dissolve</title>
<style>
  html,body{height:100%;margin:0;background:#000;overflow:hidden}
  #out{position:fixed;inset:0;display:block;width:100vw;height:100vh}
  #v{display:none}
  #gate{position:fixed;inset:0;display:none;place-items:center;background:#000a;color:#0f8;font:16px system-ui}
  #gate .box{border:1px solid #0f8;padding:16px 20px;border-radius:10px}
  #hud{position:fixed;left:12px;bottom:12px;color:#9ef;background:#0008;padding:8px 10px;border:1px solid #395;border-radius:10px;font:12px ui-monospace,system-ui}
  #hud b{color:#cfe}
</style>
</head>
<body>
<canvas id="out"></canvas>
<video id="v" playsinline muted></video>
<div id="gate"><div class="box">Camera permission needed — click to start</div></div>
<div id="hud"></div>

<script>
(function(){
  const v = document.getElementById('v');
  const cnv = document.getElementById('out');
  const g = cnv.getContext('2d', { willReadFrequently:true });
  const gate = document.getElementById('gate');
  const hud  = document.getElementById('hud');

  /* ---------- minimal + fast knobs ---------- */
  const MAX_SAMPLE_W = 720;   // analysis width (downscaled)
  let   GRID = 3;             // edge sampling step (↓ = more dots)
  let   DOT  = 1.0;           // dot size (display px; supports <1)
  const EDGE_T = 55;          // Sobel magnitude threshold
  const FADE  = 0.035;        // life decay per frame (0.03–0.06 = short)
  const TRAIL = 0.35;         // frame fade to black (higher = less smear)
  const TINT  = [160,255,210]; // mint
  const CAP_DPR = 1;          // cap DPR for speed
  const MAX_PARTICLES = 80000; // pool size (kept modest)
  let   SPAWN_MULT = 1.0;     // spawn intensity
  /* ----------------------------------------- */

  // particle pool (no noise, tiny one-shot drift)
  const px = new Float32Array(MAX_PARTICLES);
  const py = new Float32Array(MAX_PARTICLES);
  const vx = new Float32Array(MAX_PARTICLES);
  const vy = new Float32Array(MAX_PARTICLES);
  const life = new Float32Array(MAX_PARTICLES);
  const size = new Float32Array(MAX_PARTICLES);
  let head = 0;

  function spawn(x,y,dx,dy,mag){
    const i = head; head = (head+1) % MAX_PARTICLES;
    px[i]=x; py[i]=y;
    // small push along outward normal, then quickly damped
    const nrm = Math.atan2(dy, dx);
    const spd = Math.min(1.0, mag/200) * 0.6; // tiny nudge
    vx[i]=Math.cos(nrm)*spd;
    vy[i]=Math.sin(nrm)*spd;
    life[i]=1.0;
    size[i]=DOT * (0.85 + Math.random()*0.3);
  }

  // sizing with capped DPR
  function resize(){
    const dpr = Math.min(CAP_DPR, window.devicePixelRatio||1);
    const w = Math.max(1, Math.floor(innerWidth*dpr));
    const h = Math.max(1, Math.floor(innerHeight*dpr));
    cnv.width=w; cnv.height=h;
    cnv.style.width=innerWidth+'px';
    cnv.style.height=innerHeight+'px';
    g.setTransform(dpr,0,0,dpr,0,0);
  }
  resize(); addEventListener('resize', resize);

  // offscreen buffer
  let buf = document.createElement('canvas');
  let gb  = buf.getContext('2d', { willReadFrequently:true });

  function luma(r,g,b){ return 0.2126*r + 0.7152*g + 0.0722*b; }

  // reuse luma array when size stable
  let Y=null, yW=0, yH=0;

  let fps=60, last=performance.now(), showHUD=true;
  function drawHUD(){
    if(!showHUD){ hud.style.display='none'; return; }
    hud.style.display='block';
    hud.innerHTML =
      `<b>Edge Dots — Clean Dissolve</b> • ${fps.toFixed(0)} fps<br>
       GRID ${GRID}px • DOT ${DOT.toFixed(2)}px • Spawn ${SPAWN_MULT.toFixed(2)}<br>
       [ / ] grid • - / = dot • ; / ' spawn • C clear • H HUD`;
  }

  function loop(){
    const now = performance.now();
    const dt = Math.min(50, now - last); last = now;
    fps = 1000 / Math.max(1, dt);

    // quick fade to black (short trails)
    g.fillStyle = `rgba(0,0,0,${TRAIL})`;
    g.fillRect(0,0,cnv.width,cnv.height);

    const vw = v.videoWidth||640, vh = v.videoHeight||480;

    // cover scaling; sample downscaled frame
    const coverScale = Math.max(cnv.width/vw, cnv.height/vh);
    const drawW = Math.min(MAX_SAMPLE_W, Math.ceil(vw*coverScale));
    const drawH = Math.ceil(drawW * (vh/vw));
    if (yW!==drawW || yH!==drawH){ Y = new Float32Array(drawW*drawH); yW=drawW; yH=drawH; }

    buf.width = drawW; buf.height = drawH;
    gb.drawImage(v, 0, 0, drawW, drawH);
    const img = gb.getImageData(0,0,drawW,drawH).data;

    const dispW = vw*coverScale, dispH = vh*coverScale;
    const ox = (cnv.width - dispW)/2, oy = (cnv.height - dispH)/2;
    const sx = dispW/drawW, sy = dispH/drawH;

    // luma
    for (let y=0,i=0,p=0; y<drawH; y++){
      for (let x=0; x<drawW; x++,i++,p+=4){
        Y[i] = luma(img[p],img[p+1],img[p+2]);
      }
    }

    // Sobel (edge → minimal spawn)
    const Gx = [-1,0,1,-2,0,2,-1,0,1];
    const Gy = [-1,-2,-1,0,0,0,1,2,1];

    // cap spawns per frame to avoid spikes
    let budget = 20000; // hard upper limit per frame

    for (let y=1; y<drawH-1; y+=GRID){
      const row = y*drawW;
      for (let x=1; x<drawW-1; x+=GRID){
        // 3x3 Sobel
        let sxv=0, syv=0, k=0;
        for (let j=-1;j<=1;j++){
          const r = row + j*drawW;
          for (let i=-1;i<=1;i++,k++){
            const val = Y[r + x + i];
            sxv += Gx[k]*val; syv += Gy[k]*val;
          }
        }
        const mag = Math.hypot(sxv, syv);
        if (mag < EDGE_T) continue;

        // probabilistic spawn to hold density without flooding
        let n = (mag-EDGE_T)*0.01*SPAWN_MULT; // ~0..1
        if (n>1) n=1;
        if (Math.random() < n && budget>0){
          const cx = ox + x*sx + (Math.random()-0.5)*sx*GRID*0.2;
          const cy = oy + y*sy + (Math.random()-0.5)*sy*GRID*0.2;
          spawn(cx, cy, sxv, syv, mag);
          budget--;
        }
      }
    }

    // update & draw dots (no glow, source-over)
    g.fillStyle = `rgba(${TINT[0]},${TINT[1]},${TINT[2]},1)`;
    g.globalCompositeOperation = 'source-over';
    for (let i=0; i<MAX_PARTICLES; i++){
      if (life[i] <= 0) continue;
      // minimal movement: brief nudge then stop
      px[i] += vx[i];
      py[i] += vy[i];
      vx[i] *= 0.85; vy[i] *= 0.85; // quickly damp to zero

      // fade out
      life[i] -= FADE;
      if (life[i] <= 0){ life[i]=0; continue; }

      const a = 0.22 * life[i];
      if (a < 0.01){ life[i]=0; continue; }
      g.globalAlpha = a;
      const s = size[i] * (0.7 + 0.3*life[i]);
      g.fillRect(px[i], py[i], s, s);
    }
    g.globalAlpha = 1;

    drawHUD();
    requestAnimationFrame(loop);
  }

  async function startCam(){
    try{
      const stream = await navigator.mediaDevices.getUserMedia({ video:{ facingMode:'user' }, audio:false });
      v.srcObject = stream; await v.play();
      loop();
    }catch(e){
      gate.style.display='grid';
      console.warn('Camera start failed:', e);
    }
  }

  // controls
  addEventListener('keydown', (e)=>{
    if (e.key==='[') GRID = Math.min(12, GRID+1);
    else if (e.key===']') GRID = Math.max(2, GRID-1);
    else if (e.key==='-') DOT = Math.max(0.5, DOT-0.1);
    else if (e.key==='=') DOT = Math.min(2.0, DOT+0.1);
    else if (e.key===';') SPAWN_MULT = Math.max(0.3, SPAWN_MULT*0.9);
    else if (e.key==="'") SPAWN_MULT = Math.min(2.5, SPAWN_MULT*1.1);
    else if (e.key==='c' || e.key==='C'){ for(let i=0;i<MAX_PARTICLES;i++) life[i]=0; }
    else if (e.key==='h' || e.key==='H') showHUD = !showHUD;
    drawHUD();
  });

  window.addEventListener('load', startCam);
  gate.addEventListener('click', async ()=>{ gate.style.display='none'; await startCam(); });

  drawHUD();
})();
</script>
</body>
</html>
